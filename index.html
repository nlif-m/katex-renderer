<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <input type="text" class="input-render" value="\sqrt{1 + 2}"/>
        
        <div class="render"></div>
        
        <script>
         let element = document.getElementsByClassName("render")[0];

         function renderTo(value, el) {
             katex.render(value, el, {
                 throwOnError: true
             });
         };
         
         window.onload = (event) => {
             let inp = document.getElementsByClassName("input-render")[0];
             renderTo(inp.value, element);
             inp.addEventListener("change", (e) => {
                 console.log("Start rendering");
                 renderTo(e.target.value, element);
             });
         };
        </script>
    </body>
</html>
